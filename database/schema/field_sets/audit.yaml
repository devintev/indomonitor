# =============================================================================
# Audit Timestamps Field Set
# =============================================================================
# Standard audit fields for tracking when records are created and modified
# Used by: Most tables for lifecycle tracking
# =============================================================================

field_set:
  name: "audit_timestamps"
  description: "Standard audit fields for tracking when records are created and modified"
  
  fields:
    - name: "created_at"
      title: "Created At"
      type: "timestamp"
      sql_type: "TIMESTAMP"
      description: "Timestamp when the record was created"
      required: true
      default: "CURRENT_TIMESTAMP"
      python_property_name: "created_at"
      typescript_property_name: "createdAt"

    - name: "updated_at"
      title: "Updated At"
      type: "timestamp"
      sql_type: "TIMESTAMP"
      description: "Timestamp when the record was last updated"
      required: true
      default: "CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP"
      python_property_name: "updated_at"
      typescript_property_name: "updatedAt"
